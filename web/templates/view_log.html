{% extends "base.html" %}

{% block title %}查看日志 - RDMA Cache System{% endblock %}

{% block content %}
<div class="main-content">
    <h2 class="mb-4">日志: {{ filename }}</h2>
    <a href="{{ url_for('logs') }}" class="btn btn-secondary mb-3">返回列表</a>
    
    <div class="card">
        <div class="card-body">
            <pre style="max-height: 600px; overflow-y: auto; background: #f5f5f5; padding: 15px; border-radius: 5px;">{{ content }}</pre>
        </div>
    </div>
</div>
{% endblock %}
